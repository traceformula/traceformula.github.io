<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Audio Fingerprint Test</title>
</head>
<body>
  <h1>Audio Fingerprint</h1>
  <button onclick="runFingerprint()">Get Audio Fingerprint</button>
  <p id="result"></p>

  <script type="module">
    import { getAudioFingerprint } from './fringerprint.js';

    window.runFingerprint = async function () {
      const resultEl = document.getElementById('result');
      resultEl.textContent = 'Calculating...';

      try {
        const fingerprint = await getAudioFingerprint();
        resultEl.textContent = 'Audio Fingerprint: ' + fingerprint;
      } catch (err) {
        resultEl.textContent = 'Error: ' + err.message;
        console.error(err);
      }
    };
  </script>
</body>
</html>
